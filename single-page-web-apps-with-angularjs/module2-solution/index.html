<!doctype html>
<html lang="en">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        li {
            margin-bottom: 2px;
            font-size: 1.2em;
        }
        li > button {
            margin-left: 6px;
            vertical-align: middle;
        }
        button > span {
            color: green;
        }
        .emptyMessage {
            margin: 0;
        }
    </style>
</head>
<body ng-app="ShoppingListCheckOff">
<div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">
        <div class="col-md-6" ng-controller="ToBuyController as list">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">To Buy:</h3>
                </div>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="item in list.items">Buy {{item.quantity}} {{item.name}}
                            <button ng-click="list.bought($index)" class="btn btn-xs btn-default" style="float:right">Bought</button>
                        </li>
                    </ul>
                    <div class="emptyMessage" ng-show="list.items.length === 0">Everything is bought!</div>
            </div>
        </div>

        <div class="col-md-6" ng-controller="AlreadyBoughtController as list">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Already Bought:</h3>
                </div>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="item in list.items" ng-click="list.return($index)">Bought {{item.quantity}} {{item.name}}
                        </li>
                    </ul>
                <div class="emptyMessage alert alert-info fade in" ng-show="list.items.length === 0">Nothing bought yet.</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" ng-controller="ToBuyAdderController as adder">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Quantity" ng-model="adder.itemQuantity">
                    <input type="text" class="form-control" placeholder="Name" ng-model="adder.itemName">
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" type="button" ng-click="adder.add()">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
